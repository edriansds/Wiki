{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h2 class="mb-4">Edit page</h2>
    <form action="{% url 'edit' content %}" method="post">
        <textarea class="form-control mb-3 w-50" placeholder="Content" rows="8" col="50" name="content" required>{{ edit }}</textarea>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
